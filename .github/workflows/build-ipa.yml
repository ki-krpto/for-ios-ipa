name: Build Stoat IPA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Force Resolve Dependencies
        run: |
          # This helps fix the swift-syntax identity conflict
          xcodebuild -resolvePackageDependencies \
            -project Revolt.xcodeproj \
            -scheme Revolt \
            -parameters "IDEPackageSupportUseBuiltinSCM=YES"

      - name: Build Unsigned Archive
        run: |
          # Added -destination to ensure it builds for a generic iOS device
          xcodebuild archive \
            -project Revolt.xcodeproj \
            -scheme Revolt \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath Stoat.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO

      - name: Export to IPA
        run: |
          mkdir -p Payload
          cp -r Stoat.xcarchive/Products/Applications/*.app Payload/
          zip -r Stoat-Unsigned.ipa Payload

      - name: Upload Finished IPA
        uses: actions/upload-artifact@v4
        with:
          name: stoat-ios-app
          path: Stoat-Unsigned.ipa
