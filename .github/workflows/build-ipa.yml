name: Build Unsigned IPA
on: 
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Stoat usually requires Node and Yarn for the mobile app
      - name: Install Node Dependencies
        run: |
          yarn install || npm install

      # If the repo has a Podfile, this step is mandatory
      - name: Install CocoaPods
        run: |
          cd ios && pod install || echo "No Podfile found"
          cd ..

      - name: Build Archive
        run: |
          xcodebuild archive \
            -workspace ios/*.xcworkspace \
            -scheme Stoat \
            -configuration Release \
            -archivePath Stoat.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO

      - name: Package IPA
        run: |
          mkdir -p Payload
          cp -r Stoat.xcarchive/Products/Applications/*.app Payload/
          zip -r Stoat-Unsigned.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: stoat-ipa
          path: Stoat-Unsigned.ipa
