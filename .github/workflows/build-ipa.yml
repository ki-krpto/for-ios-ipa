name: Build Stoat IPA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          # The iOS repo is native Swift, so we only need CocoaPods if a Podfile exists
          if [ -f "Podfile" ]; then pod install; fi

      - name: Build Unsigned Archive
        run: |
          # The project name in the repo is "Revolt"
          xcodebuild archive \
            -project Revolt.xcodeproj \
            -scheme Revolt \
            -configuration Release \
            -archivePath Stoat.xcarchive \
            CODE_SIGNING_ALLOWED=NO

      - name: Export to IPA
        run: |
          mkdir -p Payload
          cp -r Stoat.xcarchive/Products/Applications/*.app Payload/
          zip -r Stoat-Unsigned.ipa Payload

      - name: Upload Finished IPA
        uses: actions/upload-artifact@v4
        with:
          name: stoat-ios-app
          path: Stoat-Unsigned.ipa
