name: Build Unsigned IPA
on: 
  workflow_dispatch: # Allows you to trigger the build manually

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          # Stoat/Revolt usually requires dependencies like CocoaPods or Yarn
          # Adjust this based on whether it's the React Native or Native version
          if [ -f "Podfile" ]; then pod install; fi

      - name: Create Archive
        run: |
          xcodebuild archive \
            -workspace *.xcworkspace \
            -scheme Stoat \
            -configuration Release \
            -archivePath Stoat.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Package IPA
        run: |
          mkdir -p Payload
          cp -r Stoat.xcarchive/Products/Applications/*.app Payload/
          zip -r Stoat-Unsigned.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: stoat-ipa
          path: Stoat-Unsigned.ipa
