name: Build Stoat IPA
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Resolve Package Dependencies
        run: |
          xcodebuild -project Revolt.xcodeproj \
            -scheme Revolt \
            -resolvePackageDependencies \
            -scmProvider xcode

      - name: Find Generated Workspace
        run: |
          find . -name "*.xcworkspace" | head -10

      - name: Build Unsigned Archive
        run: |
          xcodebuild archive \
            -workspace Revolt.xcodeproj/project.xcworkspace \
            -scheme Revolt \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath Stoat.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            COMPILER_INDEX_STORE_ENABLE=NO \
            -scmProvider xcode

      - name: Export to IPA
        run: |
          mkdir -p Payload
          cp -r Stoat.xcarchive/Products/Applications/*.app Payload/
          zip -r Stoat-Unsigned.ipa Payload

      - name: Upload Finished IPA
        uses: actions/upload-artifact@v4
        with:
          name: stoat-ios-app
          path: Stoat-Unsigned.ipa
