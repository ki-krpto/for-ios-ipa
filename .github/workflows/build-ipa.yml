name: Build Stoat IPA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Reset Package Cache
        run: |
          # This forces Xcode to ignore old "remembered" package locations
          xcodebuild -project Revolt.xcodeproj -resolvePackageDependencies

      - name: Build Unsigned Archive
        run: |
          # We pass the SCM provider setting directly here
          xcodebuild archive \
            -project Revolt.xcodeproj \
            -scheme Revolt \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath Stoat.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            -scmProvider xcode

      - name: Export to IPA
        run: |
          mkdir -p Payload
          cp -r Stoat.xcarchive/Products/Applications/*.app Payload/
          zip -r Stoat-Unsigned.ipa Payload

      - name: Upload Finished IPA
        uses: actions/upload-artifact@v4
        with:
          name: stoat-ios-app
          path: Stoat-Unsigned.ipa
